- name: Run thee playbook tasks on the localhost from the /vagrant folder
  hosts: guardian_workers
  become: yes

  vars:
    groupname: 52f1pickup
    username: 52f1pickup
  
  tasks:

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Create cli-plugins folder for docker-compose
      ansible.builtin.file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory

    - name: Download and install docker-compose
      ansible.builtin.get_url:
        url: https://github.com/docker/compose/releases/download/v2.9.0/docker-compose-linux-aarch64
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: "0755"

    - name: Install Python Docker module
      ansible.builtin.apt:
        name: python3-docker
        state: present
