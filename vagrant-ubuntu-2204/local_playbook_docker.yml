- name: Run the playbook tasks on the localhost from the /vagrant folder
  hosts: 127.0.0.1
  connection: local
  vars:
    groupname: ss
    username: Aspfree1!
  
  tasks:

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Create cli-plugins folder for docker-compose
      ansible.builtin.file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory

    - name: Download and install docker-compose
      ansible.builtin.get_url:
        url: https://github.com/docker/compose/releases/download/v2.9.0/docker-compose-linux-aarch64
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: "0755"
